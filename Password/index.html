<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      background-color: #1a1a1a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #2e2e2e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px blueviolet;
      width: 300px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: blueviolet;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Email or Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="submitLogin()">Login</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    function submitLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("errorMsg");

      errorDiv.textContent = "";

      if (!username || !password) {
        errorDiv.textContent = "Please enter both fields.";
        return;
      }

      fetch("http://localhost:8080/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          emailOrUserName: username,
          password: password
        })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error("Login failed");
        }
        return response.json();
      })
      .then(data => {
        // Store the login identifier in localStorage
        localStorage.setItem("emailOrUsername", username);
        window.location.href = "dashboard.html";
      })
      .catch(error => {
        errorDiv.textContent = "Invalid credentials or server error.";
        console.error("Login Error:", error);
      });
    }
  </script>
</body>
</html>
